{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock title %}

{% block content %}
<section class="py-24 bg-gradient-to-b from-slate-50 to-white relative overflow-hidden">
    <!-- Background geometric pattern -->
    <div class="absolute inset-0 opacity-3">
        <div class="absolute top-20 right-20 w-24 h-24 bg-primary/10 transform rotate-45"></div>
        <div class="absolute bottom-20 left-20 w-32 h-32 bg-secondary/10 transform -rotate-30"></div>
        <div class="absolute top-1/2 left-1/3 w-16 h-16 bg-primary/10 transform rotate-60"></div>
        <div class="absolute top-1/4 left-1/4 w-20 h-20 bg-secondary/10 transform -rotate-45"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-4xl mx-auto">
            <div class="mb-12 text-center">
                <h1 class="text-5xl font-display font-bold text-gray-600 mb-6">{{ page.title }}</h1>
                {% if page.subtitle %}
                <p class="text-xl text-gray-600">{{ page.subtitle }}</p>
                {% endif %}
            </div>

            <div class="bg-white p-12 shadow-xl border border-slate-100">
                <div class="prose prose-lg max-w-none">
                    <style>
                        /* Professional typography for markdown content */
                        .prose {
                            color: #000000;
                            line-height: 1.7;
                        }
                        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
                            color: #4b5563;
                            font-weight: 700;
                            margin-top: 2.5rem;
                            margin-bottom: 1.5rem;
                            line-height: 1.3;
                            font-family: 'Poppins', sans-serif;
                        }
                        .prose h1 {
                            font-size: 2.5rem;
                            color: #111827;
                            border-bottom: 3px solid #2fa1ba;
                            padding-bottom: 0.5rem;
                        }
                        .prose h2 {
                            font-size: 2rem;
                            color: #111827;
                            border-left: 4px solid #2fa1ba;
                            padding-left: 1rem;
                        }
                        .prose h3 {
                            font-size: 1.75rem;
                            color: #4b5563;
                        }
                        .prose h4 { font-size: 1.5rem; }
                        .prose h5 { font-size: 1.25rem; }
                        .prose h6 { font-size: 1.125rem; }

                        .prose p {
                            margin-bottom: 1.75rem;
                            font-size: 1.125rem;
                            color: #4b5563;
                        }

                        .prose ul, .prose ol {
                            margin-bottom: 1.75rem;
                            padding-left: 2rem;
                        }

                        .prose li {
                            margin-bottom: 0.75rem;
                            font-size: 1.125rem;
                            color: #4b5563;
                        }

                        .prose li::marker {
                            color: #2fa1ba;
                        }

                        .prose strong {
                            color: #2fa1ba;
                            font-weight: 700;
                        }

                        .prose a {
                            color: #2fa1ba;
                            text-decoration: underline;
                            text-decoration-color: #2fa1ba;
                            text-underline-offset: 3px;
                            font-weight: 500;
                        }

                        .prose a:hover {
                            color: #009477;
                            text-decoration-color: #009477;
                        }

                        .prose blockquote {
                            border-left: 4px solid #2fa1ba;
                            padding: 1.5rem 2rem;
                            margin: 2.5rem 0;
                            font-style: italic;
                            color: #6b7280;
                            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
                            border-radius: 0 8px 8px 0;
                        }

                        .prose blockquote::before {
                            content: '"';
                            font-size: 4rem;
                            color: #2fa1ba;
                            line-height: 1;
                            margin-right: 0.5rem;
                            float: left;
                            margin-top: -0.5rem;
                        }

                        .prose hr {
                            border: none;
                            border-top: 3px solid #e5e7eb;
                            margin: 3rem 0;
                            position: relative;
                        }

                        .prose hr::after {
                            content: '';
                            position: absolute;
                            top: -3px;
                            left: 50%;
                            transform: translateX(-50%);
                            width: 60px;
                            height: 3px;
                            background: linear-gradient(90deg, #2fa1ba, #009477);
                        }

                        /* Special styling for lists */
                        .prose ul li {
                            position: relative;
                            padding-left: 1.5rem;
                        }

                        .prose ul li::before {
                            content: '';
                            position: absolute;
                            left: 0;
                            top: 0.75rem;
                            width: 6px;
                            height: 6px;
                            background: #2fa1ba;
                            transform: rotate(45deg);
                            border-radius: 1px;
                        }

                        /* Code blocks */
                        .prose code {
                            background: #f1f5f9;
                            color: #1e293b;
                            padding: 0.25rem 0.5rem;
                            border-radius: 4px;
                            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
                            font-size: 0.875rem;
                        }

                        .prose pre {
                            background: #1e293b;
                            color: #f1f5f9;
                            padding: 1.5rem;
                            border-radius: 8px;
                            overflow-x: auto;
                            border-left: 4px solid #2fa1ba;
                        }

                        .prose pre code {
                            background: none;
                            color: inherit;
                            padding: 0;
                        }
                    </style>
                    {{ page.content }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
